<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">概览</h1>
</div>
<div class="wrapper-md">
  <div ng-controller="FlotChartDemoCtrl">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading font-bold">应用状态</div>
          <div class="panel-body">
            <div ui-jq="plot" ui-options="
              {{d3}},
              {
                series: { pie: { show: true, innerRadius: 0.5, stroke: { width: 0 }, label: { show: true, threshold: 0.05 } } },
                colors: ['{{app.color.success}}','{{app.color.danger}}','{{app.color.warning}}'],
                grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' },
                tooltip: true,
                tooltipOpts: { content: '%s: %p.0%' }
              }
            " style="height:240px"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading font-bold">组织应用排名</div>
          <div class="panel-body">
            <div ui-jq="plot" ui-options="
              [
                { data: {{d5_2}}, label: '组织应用数', bars: { show: true, barWidth: 0.4, fillColor: { colors: [{ opacity: 0.2 }, { opacity: 0.4}] } } },
              ],
              {
                colors: [ '{{app.color.info}}','{{app.color.warning}}' ],
                series: { shadowSize: 2 },
                xaxis:{
                  font: { color: '#ccc' },
                  position: 'bottom',
                  ticks: {{d5_1}}
                },
                yaxis:{ font: { color: '#ccc' } },
                grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' },
                tooltip: true,
                tooltipOpts: { content: '%s of %x.1 is %y.4',  defaultTheme: false, shifts: { x: 0, y: 20 } }
              }
            " style="height:240px"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading font-bold">组织内存排名</div>
          <div class="panel-body">
            <div ui-jq="plot" ui-options="
              [
                { data: {{d5_4}}, label: '组织内存', bars: { show: true, barWidth: 0.4, fillColor: { colors: [{ opacity: 0.2 }, { opacity: 0.4}] } } },
              ],
              {
                colors: [ '{{app.color.sucess}}'],
                series: { shadowSize: 2 },
                xaxis:{
                  font: { color: '#ccc' },
                  position: 'bottom',
                  ticks: {{d5_3}}
                },
                yaxis:{ font: { color: '#ccc' } },
                grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' },
                tooltip: true,
                tooltipOpts: { content: '%s of %x.1 is %y.4',  defaultTheme: false, shifts: { x: 0, y: 20 } }
              }
            " style="height:240px"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading font-bold">应用实例数排名</div>
          <div class="panel-body">
            <div ui-jq="plot" ui-options="
              [
                { data: {{d5_6}}, label: '组织内存', bars: { show: true, barWidth: 0.4, fillColor: { colors: [{ opacity: 0.2 }, { opacity: 0.4}] } } },
              ],
              {
                colors: [ '{{app.color.primary}}'],
                series: { shadowSize: 2 },
                xaxis:{
                  font: { color: '#ccc' },
                  position: 'bottom',
                  ticks: {{d5_5}}
                },
                yaxis:{ font: { color: '#ccc' } },
                grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' },
                tooltip: true,
                tooltipOpts: { content: '%s of %x.1 is %y.4',  defaultTheme: false, shifts: { x: 0, y: 20 } }
              }
            " style="height:240px"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
